<html class="no-js" lang"">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noted!</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="">
</head>

<body>
<div class="container">
  <h2>Noted!</h2>
  <p id="promo">A simple browser based notes tool <a href="https://supertasty.neocities.org/Checkmate/">
    Looking for a to-do list instead?</a></p>
  <div class="navBtn">
    <button onclick="alert('Button No Work Yet')">Show My Notes</button>
    <button onclick=showNote() id="addNoteBtn">New Note</button>
  </div>

  <div id="noteEntry">
    <div class="titleBox">
      <input type="text" placeholder="So, whats the big idea?" id="titleBox">
    </div>

    <div class="noteTime">
      <input type="datetime-local">
    </div>

    <div class="noteBody">
      <textarea name="noteBody" placeholder="Put your inane dribblings in here"></textarea>
    </div>

    <div class="navBtn">
      <button onclick="alert('Nope. Not Yet.')">Save Note</button>
    </div>

  </div>

  <p id="save">Your notes are saved automatically in your browser</p>

</div>
